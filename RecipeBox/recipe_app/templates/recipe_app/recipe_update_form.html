{% extends "base.html" %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        <body>
            <div class='card-title'>
                <h1>{{recipe.name}}</h1>
            </div>
            <div class='content-flex'>
                <div class='ingredients-pane'>
                    <h2>Ingredients</h2>
                    {{ingredients_list}}
                </div>
                <div class='directions-pane'>
                    <h2>Directions</h2>
                    <p>{{recipe.directions}}</p>
                </div>
            </div>
        </body>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
