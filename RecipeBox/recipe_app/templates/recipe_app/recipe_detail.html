{% extends "base.html" %}

{% block body %}
    <body class='outer-flex'>
        <div class='card-title'>
            <h1>{{recipe.name}}</h1>
        </div>
    </body>
    {% comment %} {{recipe.name}}
    <ul>
        {% for ingredient in ingredients_list %}
            <li>
                {{ingredient.name}}   {{ingredient.measurement}}
            </li>
        {% endfor %}
    </ul>
    {{recipe.directions}} {% endcomment %}
{% endblock %}
