{% extends "base.html" %}

{% block nav-bar-links %}
    <a href="{% url 'recipe-create' %}">New Recipe</a>
{% endblock %}

{% block body-content %}
    <form method='post'>
        {{ ingredients.management_form}}
        {% csrf_token %}
        {% for i in ingredients %}
            <div class='ingredient-inclusion-form'>
                {{ i }}
            </div>
        {% endfor %}
        <button type=Submit>Submit</button>
    </form>
{% endblock %}
